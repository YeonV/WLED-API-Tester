<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Blade's WLED API Tester v0.1</title>
    <link rel="stylesheet" href="assets/main.css" />
    <link rel="stylesheet" href="assets/font.css" />
  </head>
  <body>
    <h1>Blade's WLED API Tester v0<span id="dev-toggler">.</span>1</h1>
    <div id="export" class="dev floating-button">
      <i class="icons">&#xe116;</i><span style="font-size: 10px;">export</span>
    </div>
    <div class="container">
      <div class="globals-wrapper">
        <input
          type="text"
          placeholder="Your WLED-IP or mDNS-Name"
          value="192.168.1.186"
          id="inputIP"
        /><button class="save dev">
          <i class="icons" style="margin-right: 0.5rem">&#xe410;</i>save
          template
        </button>
      </div>

      <div id="effectlist">
        No configfile found. Please check 'effects.js' in your root folder...
      </div>
    </div>
    <iframe id="hiddenFrame" name="hiddenFrame"></iframe>
    <script src="assets/jquery.js"></script>
    <script src="effects.js"></script>
    <script src="assets/utils.js"></script>
    <script src="assets/main.js"></script>
  </body>
</html>
